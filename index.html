<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora - Collaborative Knowledge Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
    <script src="app.js"></script>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Agora</h1>
            <div class="nav-links">
                <a href="#wikis" class="nav-link">Wikis</a>
                <a href="#discussions" class="nav-link">Discussions</a>
                <a href="#workspaces" class="nav-link">Workspaces</a>
            </div>
        </div>
    </nav>

    <main class="container main-grid">
        <!-- New Post Form -->
        <div class="card" id="new-post">
            <h2>Start a Discussion</h2>
            <form id="new-post-form">
                <input type="text" name="title" placeholder="Discussion Title" required>
                <textarea name="content" placeholder="Your thoughts..." required></textarea>
                <button type="submit" class="button">Post</button>
            </form>
        </div>

        <!-- Dynamic Content Sections -->
        <section id="discussions" class="content-section">
            <div class="card">
                <h2>Recent Discussions</h2>
                <div class="discussion-preview">
                    <h3>Ethics of AI Governance</h3>
                    <button class="upvote-btn">
                        <span class="vote-count">0</span> ▲
                    </button>
                    <p class="text-meta">Posted in Philosophy Hub • 42 comments</p>
                </div>
            </div>
        </section>

        <!-- Add similar sections for #wikis and #workspaces -->
    </main>
</body>
</html>
