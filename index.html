<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora - Collaborative Knowledge Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Agora</h1>
            <div class="nav-links">
                <a href="#" class="nav-link">Wikis</a>
                <a href="#" class="nav-link">Discussions</a>
                <a href="#" class="nav-link">Workspaces</a>
            </div>
        </div>
    </nav>

    <main class="container main-grid">
        <div class="content-area">
            <div class="card">
                <h2>Featured Wiki</h2>
                <p class="text-body">Collaboratively edited resource on climate science...</p>
                <a href="#" class="button">Edit Wiki</a>
            </div>

            <div class="card">
                <h2>Recent Discussions</h2>
                <div class="discussion-preview">
                    <h3>Ethics of AI Governance</h3>
                    <p class="text-meta">Posted in Philosophy Hub • 42 comments</p>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <div class="card">
                <h2>Active Workspaces</h2>
                <div class="workspace-item">
                    <h3>Open Source Initiative</h3>
                    <p class="text-meta">124 participants • Updated 2h ago</p>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
